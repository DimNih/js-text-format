<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Line-Paraf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>TEXT FORMATTER</h2>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('paragraph')">Paragraf</button>
            <button class="mode-btn" onclick="setMode('line')">Line Spacing</button>
        </div>

        <div class="input-wrapper">
            <textarea id="inputText" placeholder="Ketik atau tempel teks Anda di sini..."></textarea>
        </div>

        <div class="button-group">
            <button class="primary" onclick="formatText()">
                <span>🔄 Format Sekarang</span>
            </button>
            <button class="secondary" onclick="resetText()">
                <span>🧹 Bersihkan</span>
            </button>
            <button class="accent" onclick="copyText()">
                <span>📋 Salin Hasil</span>
            </button>
        </div>

        <div id="output"></div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value">📊 <span id="charCount">0</span></div>
                <div class="stat-label">Total Karakter</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">📝 <span id="wordCount">0</span></div>
                <div class="stat-label">Total Kata</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">📑 <span id="paraCount">0</span></div>
                <div class="stat-label">Jumlah Paragraf</div>
            </div>
        </div>
    </div>

   
    <script src="bekend.js"></script>
</body>
</html>
